<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/drumSet.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-Kit</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Play Your Dream Song</h1>
        <img src="img/drumSet.png" alt="drumSet" id="imgdrum" />
        <div class="soundbutton">
          <button id="a" type="button" class="btn btn-info">A</button>
          <button id="s" type="button" class="btn btn-info">S</button>
          <button id="d" type="button" class="btn btn-info">D</button>
          <button id="f" type="button" class="btn btn-info">F</button>
          <button id="g" type="button" class="btn btn-info">G</button>
          <button id="h" type="button" class="btn btn-info">H</button>
          <button id="j" type="button" class="btn btn-info">J</button>
          <button id="k" type="button" class="btn btn-info">K</button>
          <button id="l" type="button" class="btn btn-info">L</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
